apply plugin: 'java'

dependencies {
  compile project(path: ':api', configuration: 'restClient')
  compile "com.linkedin.pegasus:pegasus-common:1.7.0"
  compile "com.linkedin.pegasus:r2:1.7.0"
  compile "com.linkedin.pegasus:restli-client:1.7.0"
  compile "com.linkedin.pegasus:data:1.7.0"
  compile "com.linkedin.pegasus:restli-common:1.7.0"
  testCompile "commons-httpclient:commons-httpclient:3.1"
}

task startFortunesClient(type: JavaExec) {
  main = 'com.example.fortune.RestLiFortunesClient'
  classpath = sourceSets.main.runtimeClasspath
}
